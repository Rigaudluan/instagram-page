<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="Style.css">
  </head>
  <body>
    <div class="instagram-wrapper">
      <div class="instagram-phone">
        <img src="img/instagram-celular.png" alt="celular">
      </div>
      <div class="instagram-continue">
        <div class="group">
          <img class="instagram-logo" src="img/instagram-logo.png" alt="Instagram">
          <div class="profile-photo">
            <img src="img/profile-photo.jpg" alt="Chandler Bing">
          </div>
          <a class="instagram-login" href="#">Continue como Chandler Bing</a>
          <a class="instagram-logout" href="#">Remover conta</a>
        </div>
        <div class="group">
          <p class="not-account">não é Chandler Bing?</p>
          <p class="not-account">
            <span class="blue-link">Alterar conta</span>
            ou
            <span class="blue-link">Inscreva-se</span>
          </p>
        </div>
        <div class="get-the-app">
          <p class="get-app">Baixe o aplicativo</p>
          <div class="download">
            <a class="app-download" href="#"></a>
            <a class="app-download" href="#"></a>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
